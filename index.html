<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>HTC - Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="container">
      <form class="form">
        <h1 class="title">Faça seu cadastro</h1>

        <div class="box">
          <label class="label-field" for="name-field">Nome Completo:</label>
          <input
            type="text"
            autocomplete="disable"
            placeholder="Digite seu nome completo"
            class="field-input" required
          />
        </div>

        <div class="double-box">
          <div class="box space-between">
            <label class="label-field">Data de Nascimento:</label>
            <input type="date" class="field-input" required />
          </div>
          <div class="box space-between">
            <label class="label-field">País*:</label>
            <select class="select" required>
              <option>Selecione...</option>
              <option>Brasil</option>
              <option>Argentina</option>
              <option>Chile</option>
              <option>Uruguai</option>
            </select>
          </div>
        </div>

        <div class="box-genre">
          <span class="genre-title label-field">Gênero:</span>

          <div class="options-genre">

            <div class="select-genre">
              <input type="radio" name="input-genre" id="genre-fem" />
              <label for="genre-fem" class="label-field">Feminino</label>
            </div>

            <div class="select-genre">
              <input type="radio" name="input-genre" id="genre-masc" />
              <label for="genre-masc" class="label-field">Masculino</label>
            </div>

            <div class="select-genre">
              <input type="radio" name="input-genre" id="genre-unknown" />
              <label for="genre-unknown" class="label-field"
                >Não Declarar</label
              >
            </div>
          </div>
        </div>

        <div class="box">
          <label class="label-field">E-mail:</label>
          <input
            autocomplete="disabe"
            type="email"
            placeholder="Digite seu e-mail"
            class="field-input"
            required
          />
        </div>

        <div class="box">
          <label class="label-field">Senha:</label>
          <input
            type="password"
            placeholder="Crie uma senha"
            class="field-input"
          />
        </div>

        <div class="box">
          <label class="label-field">Confirme sua Senha:</label>
          <input
            type="password"
            placeholder="Confirme a senha"
            class="field-input"
          />
        </div>

        <div class="terms">
          <input type="checkbox" class="checkbox-field" />
          <p class="label-field">
            Aceito os <a href="#">termos e condições</a> e concordo com as
            <a href="#">politícas de privacidade</a> do Hall To Code.
          </p>
        </div>

        <button class="submit-button">Cadastrar</button>

        <p class="account label-field">
          Já tem uma conta no Hall To Code? <a style="text-decoration: none;" href="./pages/login.html">Entre agora.</a>
        </p>
      </form>
    </section>
  </body>
</html>
