<head>
    <title>Aula - 2 - Formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />

</head>
<body>
    <h1 class="title">Faça seu cadastro</h1>

    <div class="box">
        <label class="label-field" for="name-field">Nome Completo:</label>
        <input type="text" autocomplete="disable" placeholder="Digite seu nome completo" id="name-field"/>
    </div>

    <div class="label-birth-date-country">
        <label class="label-birth-date">Data de Nascimento:</label>
        <label class="label-country" >País*:</label> 
    </div>
    
    <div class="box-birth-date-country">
        <div>
            <input type="date" class="input-birth-date" />
        </div>
        <div>
            <select class="select-country" >
                    <option>Selecionar</option>
                    <option>Brasil</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                    <option>Uruguai</option>
            </select>
        </div>
    </div>   

    <div>
        <label class="label-genre" >Gênero:</label>
    </div>
    
    <div class="box-genre">
        <input type="radio" name="input-genre" id="genre-fem" />
        <label for="genre-fem" >Feminino</label>
        <input type="radio" name="input-genre" id="genre-masc" />
        <label for="genre-masc" >Masculino</label>
        <input type="radio" name="input-genre" id="genre-unknown" />
        <label for="genre-unknown" >Não Declarar</label>
    </div>

    <div class="box-2">
        <label class="default-label"  >E-mail:</label>
        <input class="input-default" autocomplete="disabe" type="email" placeholder="Digite seu e-mail" />
    </div>

    <div class="box-2">
        <label class="default-label" >Senha:</label>
        <input class="input-default" type="password" placeholder="Crie uma senha"/>
    </div>

    <div class="box-2">
        <label class="default-label">Confirme sua Senha:</label>
        <input class="input-default type="password" placeholder="Confirme a senha" />
    </div>

    <div class="eula-paragraph">
        <input type="checkbox" />
        <p>Aceito os <a href="">termos e condições</a> e concordo com as 
        <a href="">politícas de privacidade</a> do Hall To Code.</p>
    </div>

    <button class="submit-button">Cadastrar</button>

    <p>Já tem uma conta no Hall To Code?<a href="">Entre agora.</a></p>
</body>
