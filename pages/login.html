<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>HTC - Login</title>
  </head>
  <body>
    <section class="container-login">
      <form class="form">
        <h1 class="title">Faça seu Login</h1>

        <div class="box">
          <label class="label-field">E-mail:</label>
          <input
            type="email"
            class="field-input"
            placeholder="Digite seu e-mail"
            required
          />
        </div>

        <div class="box">
          <label class="label-field">Senha:</label>
          <input
            type="password"
            class="field-input"
            placeholder="Digite sua senha"
            required
          />
        </div>

        <div class="terms double-box">
          <div class="input-genre">
            <input type="checkbox" class="checkbox-field" />
            <p class="label-field">Mantenha-me conectado</p>
          </div>

          <div>
            <p class="label-field">
              <a href="./reset-password.html" style="text-decoration: none"
                >Esqueci minha senha</a
              >
            </p>
          </div>
        </div>

        <button class="submit-button">Entrar</button>

        <p class="account label-field">
          Ainda não tem uma conta?
          <a style="text-decoration: none" href="../index.html">Cadastre-se</a>
        </p>
      </form>
    </section>
  </body>
</html>
