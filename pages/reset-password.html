<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>HTC - Recuperação de Senha</title>
</head>
<body>
    <section class="container-register">
    <form class="form">
        <h1 class="title">Recupere sua Senha</h1>
        
        <div class="form account">
            <p class="label-field">Fique tranquilo! Nós te enviaremos um link
                <p class="label-field"> de recuperação em seu e-mail.</p>
            </p>
        </div>

        <div class="box">
            <label class="label-field">E-mail:</label>
            <input type="text" class="field-input" placeholder="Digite seu E-mail" autocomplete="disable" />
        </div>

        <button class="submit-button">Enviar link de recuperação</button>
        <span class="account label-field"><a href="./login.html">Voltar para a página de login</a></span>
    </form>
    </section>

</body>
</html>
